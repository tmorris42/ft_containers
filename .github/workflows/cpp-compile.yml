name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make all
      run: make all
    - name: make test
      run: make test
    - name: make fclean
      run: make fclean
    - name: make gpp
      run: make all DEBUG_OVERRIDE=1
    - name: make test again
      run: make test
